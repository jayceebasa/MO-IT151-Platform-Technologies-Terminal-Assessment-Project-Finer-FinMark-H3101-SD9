<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT-MS2 - Project Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #28a745;
            color: white !important;
            padding: 0.7rem 1.5rem !important;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white !important;
            border: 2px solid white;
            padding: 0.7rem 1.5rem !important;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: white;
            color: #333 !important;
            transform: translateY(-2px);
        }

        main {
            margin-top: 80px;
            padding: 4rem 0;
            flex: 1;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .features {
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem 0;
            margin: 4rem 0;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .features h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
        }

        .cta-section {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }

        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        footer {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

        .auth-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
            backdrop-filter: blur(5px);
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .user-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/auth/" class="logo">PT-MS2</a>
            <div class="nav-links">
                <a href="/auth/profile/">Profile</a>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to PT-MS2</h1>
                
                <div id="authStatus" class="auth-status">
                    <div class="welcome-message">
                        <span id="welcomeText">Welcome!</span>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PT-MS2. Built with security and user experience in mind.</p>
        </div>
    </footer>

    <script>
        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/auth/api/check-auth/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        showAuthenticatedState(data.user);
                    } else {
                        redirectToLogin();
                    }
                } else {
                    redirectToLogin();
                }
            } catch (error) {
                console.log('Auth check failed:', error);
                redirectToLogin();
            }
        }

        function showAuthenticatedState(user) {
            document.getElementById('welcomeText').textContent = `Welcome back, ${user.username}!`;
        }

        function redirectToLogin() {
            // Redirect to login page if not authenticated
            window.location.href = '/auth/login/';
        }

        async function logout() {
            try {
                const response = await fetch('/auth/api/logout/', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // Redirect to login page after logout
                    window.location.href = '/auth/login/';
                } else {
                    console.error('Logout failed');
                    // Still redirect to login even if logout API fails
                    window.location.href = '/auth/login/';
                }
            } catch (error) {
                console.error('Logout failed:', error);
                // Still redirect to login even if there's an error
                window.location.href = '/auth/login/';
            }
        }

        // Check auth status on page load
        checkAuth();
    </script>
</body>
</html>
